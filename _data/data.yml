experiences:
  title: Επαγγελματική Εμπειρία
  info:

  - role: Πωλήτρια
    time: 10/02/2025 – 13/10/2025
    company: McDonald’s, Πάτρα
    details: |
      • Εξυπηρέτηση Πελατών: Παροχή άριστης εξυπηρέτησης, με ευγένεια και άμεση ανταπόκριση στις ανάγκες των πελατών, διασφαλίζοντας μια ευχάριστη εμπειρία αγορών.  
      • Διαχείριση Παραγγελιών: Καταγραφή, προετοιμασία και διεκπεραίωση παραγγελιών εντός του καταστήματος και τηλεφωνικών παραγγελιών.  
      • Προώθηση Προϊόντων: Παρουσίαση και προώθηση νέων προϊόντων στους πελάτες, ενθαρρύνοντας τις αγορές και αυξάνοντας τις πωλήσεις.  
      • Οργάνωση Προθηκών και Ραφιών: Τακτοποίηση των προϊόντων στα ράφια και τις βιτρίνες, διατηρώντας μια ελκυστική και καθαρή εικόνα του καταστήματος.  
      • Διαχείριση Ταμείου: Εκτέλεση συναλλαγών με ακρίβεια, συμπεριλαμβανομένης της καταμέτρησης χρημάτων, χειρισμού ταμειακής μηχανής και έκδοσης αποδείξεων.  
      • Τήρηση Υγιεινής και Ασφάλειας: Συμμόρφωση με τα πρότυπα υγιεινής και ασφάλειας τροφίμων, διασφαλίζοντας την καθαριότητα του χώρου και των προϊόντων.  
      • Παρακολούθηση Αποθεμάτων: Έλεγχος και αναπλήρωση αποθεμάτων καθημερινά, αναφορά αναγκών για νέες παραγγελίες και διασφάλιση της διαθεσιμότητας όλων των προϊόντων.  
      • Συνεργασία με την Ομάδα: Συμμετοχή και συνεργασία με την υπόλοιπη ομάδα του αρτοποιείου για την επίτευξη των στόχων πωλήσεων και την καλή λειτουργία του καταστήματος.

  - role: Πωλήτρια Αρτοποιείου
    time: 12/09/2024 – 07/02/2025
    company: Αχαϊκό Χωριάτικο, Πάτρα
    details: |
      • Εξυπηρέτηση Πελατών: Παροχή άριστης εξυπηρέτησης, με ευγένεια και άμεση ανταπόκριση στις ανάγκες των πελατών, διασφαλίζοντας μια ευχάριστη εμπειρία αγορών.  
      • Διαχείριση Παραγγελιών: Καταγραφή, προετοιμασία και διεκπεραίωση παραγγελιών εντός του καταστήματος και τηλεφωνικών παραγγελιών.  
      • Προώθηση Προϊόντων: Παρουσίαση και προώθηση νέων προϊόντων στους πελάτες, ενθαρρύνοντας τις αγορές και αυξάνοντας τις πωλήσεις.  
      • Οργάνωση Προθηκών και Ραφιών: Τακτοποίηση των προϊόντων στα ράφια και τις βιτρίνες, διατηρώντας μια ελκυστική και καθαρή εικόνα του καταστήματος.  
      • Διαχείριση Ταμείου: Εκτέλεση συναλλαγών με ακρίβεια, συμπεριλαμβανομένης της καταμέτρησης χρημάτων, χειρισμού ταμειακής μηχανής και έκδοσης αποδείξεων.  
      • Τήρηση Υγιεινής και Ασφάλειας: Συμμόρφωση με τα πρότυπα υγιεινής και ασφάλειας τροφίμων, διασφαλίζοντας την καθαριότητα του χώρου και των προϊόντων.  
      • Παρακολούθηση Αποθεμάτων: Έλεγχος και αναπλήρωση αποθεμάτων καθημερινά, αναφορά αναγκών για νέες παραγγελίες και διασφάλιση της διαθεσιμότητας όλων των προϊόντων.  
      • Συνεργασία με την Ομάδα: Συμμετοχή και συνεργασία με την υπόλοιπη ομάδα του αρτοποιείου για την επίτευξη των στόχων πωλήσεων και την καλή λειτουργία του καταστήματος.

  - role: Βοηθός Μελισσοκόμου
    time: 03/2023 – Παρόν
    company: Πάτρα
    details: |
      • Επιθεώρηση Κυψελών  
      • Διαχείριση Μελισσών και Κυψελών  
      • Συγκομιδή Προϊόντων Μελισσοκομίας  
      • Συντήρηση Εξοπλισμού και Υλικών  
      • Προστασία και Υγεία Μελισσών  
      • Παραγωγή Καλλυντικών απο Προϊόντα Μέλισσας

  - role: Προώθηση Αρωμάτων
    time:
    company: IQ Perfumerie, Πάτρα
    details: |
      • Παρουσίαση και Επίδειξη Προϊόντων: Παρουσίαση αρωμάτων στους πελάτες, προσφέροντας δείγματα και επιδεικνύοντας τα κύρια χαρακτηριστικά τους, όπως οι νότες αρωμάτων και η διάρκειά τους, ώστε να βοηθήσουν στην επιλογή τους.  
      • Εξυπηρέτηση Πελατών: Παροχή εξειδικευμένης εξυπηρέτησης, απαντώντας στις απορίες των πελατών και βοηθώντας τους να επιλέξουν άρωμα που ταιριάζει στο προσωπικό τους στυλ και στις προτιμήσεις τους.  
      • Προώθηση Πωλήσεων: Ενεργή προώθηση των προϊόντων με στόχο την αύξηση των πωλήσεων, ενθαρρύνοντας τις αγορές μέσα από προσφορές, ειδικά πακέτα ή συνδυασμούς προϊόντων.  
      • Οργάνωση Προθηκών και Ραφιών: Διασφάλιση ότι οι προθήκες αρωμάτων είναι καθαρές, καλά οργανωμένες και ελκυστικές, προβάλλοντας κατάλληλα τα προϊόντα.  
      • Διαχείριση Αποθεμάτων: Έλεγχος των αποθεμάτων αρωμάτων και διατήρηση επάρκειας σε όλα τα προϊόντα για την άμεση εξυπηρέτηση των πελατών.  
      • Συνεργασία με την Ομάδα Πωλήσεων: Συνεργασία με την υπόλοιπη ομάδα για την επίτευξη των στόχων πωλήσεων και τη βέλτιστη εξυπηρέτηση των πελατών.

  - role: Καθαρίστρια Κτιρίων
    time:
    company: Ένοικοι Πολυκατοικιών, Καστοριά
    details: |
      • Καθαρισμός και Απολύμανση Χώρων: Καθαρισμός και απολύμανση κοινόχρηστων και ιδιωτικών χώρων, όπως γραφεία, διάδρομοι, αίθουσες συναντήσεων, τουαλέτες και χώροι αναμονής, σύμφωνα με τα πρότυπα υγιεινής και ασφάλειας.  
      • Διατήρηση Καθαριότητας Δαπέδων: Σκούπισμα, σφουγγάρισμα και γυάλισμα δαπέδων σε όλους τους χώρους του κτιρίου για την εξασφάλιση καθαρής και επαγγελματικής εμφάνισης.  
      • Συντήρηση και Ανανέωση Αναλώσιμων Υλικών: Έλεγχος και αναπλήρωση αναλώσιμων υλικών, όπως χαρτί υγείας, χαρτοπετσέτες, σαπούνια και απολυμαντικά, ώστε να εξασφαλίζεται η συνεχής επάρκειά τους.  
      • Καθαρισμός Τζαμιών και Επιφανειών: Καθαρισμός παραθύρων, καθρεπτών και γυάλινων επιφανειών, διασφαλίζοντας τη διαφάνεια και την καθαριότητά τους.  
      • Αναφορά Ζημιών ή Αναγκών Συντήρησης: Ενημέρωση του υπεύθυνου για οποιεσδήποτε φθορές ή ζημιές στους χώρους, ώστε να δρομολογηθούν άμεσα εργασίες επισκευής ή συντήρησης.

