career-profile:
  title: Προφίλ Καριέρας
  summary: |
    Απόφοιτη Θεατρικών Σπουδών με εμπειρία στην εξυπηρέτηση πελατών, την προώθηση προϊόντων και 
    τη διαχείριση καταστημάτων. Διαθέτω οργανωτικές ικανότητες, υπευθυνότητα και θετική διάθεση για 
    συνεργασία. Ενδιαφέρομαι για θέσεις σχετικές με πωλήσεις, προώθηση ή υποστήριξη πελατών.

